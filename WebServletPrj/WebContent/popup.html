<html>
<head>
<meta charset="UTF-8">
<script type="text/javascript">
	function setPopUpStart(obj) {
		if (obj.checked == true) {
			var expireDate = new Date();
			expireDate.setMonth(expireDate.getMonth() + 1);
			document.cookie = "notShowPop=" + "true" + ";path=/; expires="
					+ expireDate.toGMTString();
			window.close();
		}
	}
</script>
</head>
<body>
	Alert Popup
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<br>
	<form>
		<input type=checkbox onClick="setPopUpStart(this)">No more pop
		up window today.
	</form>
</body>
</html/>
